<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Recognition System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      background: #fff;
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #333;
    }
    .form-control {
      border-radius: 50px;
      padding: 0.75rem 1.25rem;
      font-size: 1.1rem;
    }
    .btn-primary {
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #5a3ea1;
    }
    .alert {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card shadow">
    <h1>Image Recognition System</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="file" accept="image/*" required />
      <button class="btn btn-primary w-100" type="submit">Upload & Predict</button>
    </form>
  </div>
</body>
</html>
