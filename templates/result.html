<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .result-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      text-align: center;
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    img.uploaded-image {
      max-width: 300px;
      max-height: 300px;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      object-fit: contain;
    }
    table {
      margin: 0 auto 2rem auto;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: center;
      font-weight: 500;
    }
    th {
      background-color: #764ba2;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f4f4f8;
    }
    .btn-back {
      background-color: #764ba2;
      border: none;
      padding: 0.75rem 2.5rem;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-back:hover {
      background-color: #5a3ea1;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="result-card">
    <h1>Prediction Results</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="uploaded-image" />

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Class</th>
          <th>Description</th>
          <th>Probability</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ result[0] }}</td>
          <td>{{ result[1] }}</td>
          <td>{{ (result[2]*100) | round(2) }}%</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('upload_and_predict') }}" class="btn-back">Try Another Image</a>
  </div>
</body>
</html>
